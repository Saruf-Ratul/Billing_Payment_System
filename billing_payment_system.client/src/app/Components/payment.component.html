<div class="container">
    <h2>Payments</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>Shop ID</th>
                <th>Amount</th>
                <th>Payment Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let payment of payments">
                <td>{{ payment.paymentId }}</td>
                <td>{{ payment.shopId }}</td>
                <td>{{ payment.amount | currency }}</td>
                <td>{{ payment.paymentDate | date }}</td>
                <td>{{ payment.status }}</td>
            </tr>
        </tbody>
    </table>

    <h3>Add Payment</h3>
    <form (ngSubmit)="addPayment(newPayment)">
        <div class="form-group">
            <label for="shopId">Shop ID:</label>
            <input type="number" id="shopId" class="form-control" [(ngModel)]="newPayment.shopId" name="shopId" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" class="form-control" [(ngModel)]="newPayment.amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="paymentDate">Payment Date:</label>
            <input type="date" id="paymentDate" class="form-control" [(ngModel)]="newPayment.paymentDate" name="paymentDate" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" class="form-control" [(ngModel)]="newPayment.status" name="status" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Payment</button>
    </form>
</div>
